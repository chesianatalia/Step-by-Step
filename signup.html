<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Step by Step - Let's Cook!</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-auth">
      <div class="container">
        <div class="text-center" data-aos="fade-down">
          <h1 class="mb-0 title"><u>Step by Step</u></h1>
          <p class="mb-5">
            No one is born a great cook, one learns by doing -Julia Child
          </p>
        </div>
      </div>
      <div class="section-store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row row-login">
            <div class="col-lg-6 text-center">
              <img
                src="Images/signup_pict.png"
                alt=""
                class="w-100 mb-4 mb-lg-none"
              />
            </div>
            <div class="col-lg-4">
              <h2 class="text-center"><u>Sign Up Here!</u></h2>
              <form action="" class="mt-3">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input
                      type="FirstName"
                      placeholder="First Name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="lastname"
                      placeholder="Last Name"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="Username"
                    placeholder="Username"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="Email"
                    placeholder="Email Address"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="Password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="date"
                    placeholder="Birth Date"
                    class="form-control"

                  />
                <label for="">Gender</label>
                <div class="form-row justify-content-between">
                  <div class="form-group col-md-3 background_gender d-flex justify-content-center align-items-center">
                    <input
                      type="radio"
                      name="Gender"
                    />
                    <label for="Male" class="m-0 p-0 ml-1">Male</label>
                  </div>
                  <div class="form-group col-md-3 background_gender d-flex justify-content-center align-items-center">
                    <input
                      type="radio"
                      name="Gender"
                    />
                    <label for="Female" class="m-0 p-0 ml-1">Female</label>
                  </div>
                  <div class="form-group col-md-3 background_gender d-flex justify-content-center align-items-center">
                    <input
                      type="radio"
                      name="Gender"
                    />
                    <label for="Other" class="m-0 p-0 ml-1">Other</label>
                  </div>
                </div>
                <a
                  href="login.html"
                  class="btn btn_warna btn-block mt-4"
                >
                  Sign Up
                </a>
              </form>
              <p class="text-center">already have account? Log in <a href="login.html">here!</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- boodstarp core Javascript-->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
